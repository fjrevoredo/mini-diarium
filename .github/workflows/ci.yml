name: CI

on:
  push:
    branches: [master, initial-implementation]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: ESLint
        run: bun run lint

      - name: Prettier
        run: bun run format:check

      - name: TypeScript
        run: bun run type-check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Rustfmt
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify diagrams are up-to-date
        run: |
          # Work around Chromium sandbox restrictions on GitHub Ubuntu runners
          cat > /tmp/puppeteer-config.json << 'EOF'
          {
            "args": ["--no-sandbox", "--disable-setuid-sandbox"]
          }
          EOF

          # Regenerate Mermaid diagrams
          bunx mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/unlock.mmd -o docs/diagrams/unlock-check.svg
          bunx mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/unlock-dark.mmd -o docs/diagrams/unlock-dark-check.svg --backgroundColor transparent
          bunx mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/save-entry.mmd -o docs/diagrams/save-entry-check.svg
          bunx mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/save-entry-dark.mmd -o docs/diagrams/save-entry-dark-check.svg --backgroundColor transparent
          bunx mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/context.mmd -o docs/diagrams/context-check.svg
          bunx mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/context-dark.mmd -o docs/diagrams/context-dark-check.svg --backgroundColor transparent

          # Regenerate D2 diagrams
          ~/.local/bin/d2 docs/diagrams/architecture-dark.d2 docs/diagrams/architecture-dark-check.svg

          # Compare generated diagrams against committed SVGs
          for pair in \
            "docs/diagrams/unlock.svg docs/diagrams/unlock-check.svg" \
            "docs/diagrams/unlock-dark.svg docs/diagrams/unlock-dark-check.svg" \
            "docs/diagrams/save-entry.svg docs/diagrams/save-entry-check.svg" \
            "docs/diagrams/save-entry-dark.svg docs/diagrams/save-entry-dark-check.svg" \
            "docs/diagrams/context.svg docs/diagrams/context-check.svg" \
            "docs/diagrams/context-dark.svg docs/diagrams/context-dark-check.svg" \
            "docs/diagrams/architecture-dark.svg docs/diagrams/architecture-dark-check.svg"
          do
            set -- $pair
            if ! diff -q "$1" "$2" > /dev/null 2>&1; then
              echo "❌ Diagram is out of sync: $1"
              echo "Run: bun run diagrams"
              exit 1
            fi
          done

          echo "✅ All diagrams are up-to-date"
          rm docs/diagrams/*-check.svg
          rm /tmp/puppeteer-config.json

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Frontend tests
        run: bun run test:run

      - name: Backend tests
        working-directory: src-tauri
        run: cargo test

  build:
    name: Build (${{ matrix.os }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: mini-diarium-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
          if-no-files-found: ignore
