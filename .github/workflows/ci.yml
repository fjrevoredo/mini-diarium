name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: ESLint
        run: bun run lint

      - name: Prettier
        run: bun run format:check

      - name: TypeScript
        run: bun run type-check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Rustfmt
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify diagrams are up-to-date
        run: |
          # Work around Chromium sandbox restrictions on GitHub Ubuntu runners
          cat > /tmp/puppeteer-config.json << 'EOF'
          {
            "args": ["--no-sandbox", "--disable-setuid-sandbox"]
          }
          EOF

          # Regenerate Mermaid diagrams
          bun x mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/unlock.mmd -o docs/diagrams/unlock-check.svg
          bun x mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/unlock-dark.mmd -o docs/diagrams/unlock-dark-check.svg --backgroundColor transparent
          bun x mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/save-entry.mmd -o docs/diagrams/save-entry-check.svg
          bun x mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/save-entry-dark.mmd -o docs/diagrams/save-entry-dark-check.svg --backgroundColor transparent
          bun x mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/context.mmd -o docs/diagrams/context-check.svg
          bun x mmdc -p /tmp/puppeteer-config.json -i docs/diagrams/context-dark.mmd -o docs/diagrams/context-dark-check.svg --backgroundColor transparent

          # Regenerate D2 diagrams
          ~/.local/bin/d2 docs/diagrams/architecture-dark.d2 docs/diagrams/architecture-dark-check.svg

          # Verify expected SVGs exist
          for file in \
            docs/diagrams/unlock.svg \
            docs/diagrams/unlock-dark.svg \
            docs/diagrams/save-entry.svg \
            docs/diagrams/save-entry-dark.svg \
            docs/diagrams/context.svg \
            docs/diagrams/context-dark.svg \
            docs/diagrams/architecture-dark.svg
          do
            if [ ! -f "$file" ]; then
              echo "❌ Diagram missing: $file"
              echo "Run: bun run diagrams"
              exit 1
            fi
          done

          echo "✅ All diagrams exist"
          rm docs/diagrams/*-check.svg
          rm /tmp/puppeteer-config.json

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Frontend tests
        run: bun run test:run

      - name: Backend tests
        working-directory: src-tauri
        run: cargo test

  build:
    name: Build (${{ matrix.os }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Configure macOS DMG bundling for headless CI
        if: runner.os == 'macOS'
        run: |
          echo "JENKINS_URL=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> "$GITHUB_ENV"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug macOS DMG bundling failure
        if: failure() && runner.os == 'macOS'
        run: |
          echo "Dumping generated bundle_dmg.sh scripts (if any):"
          find src-tauri/target -name "bundle_dmg.sh" -print -exec sed -n '1,260p' {} \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: mini-diarium-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
          if-no-files-found: ignore

      - name: Upload Linux binary for E2E tests
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          name: mini-diarium-linux-binary
          path: src-tauri/target/release/mini-diarium

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-e2e-

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            webkit2gtk-driver \
            xvfb \
            libappindicator3-dev \
            librsvg2-dev

      - name: Install tauri-driver
        run: |
          if ! command -v tauri-driver >/dev/null 2>&1; then
            cargo install tauri-driver
          else
            echo "tauri-driver already installed; skipping install"
          fi

      - name: Download Linux binary
        uses: actions/download-artifact@v6
        with:
          name: mini-diarium-linux-binary
          path: src-tauri/target/release/

      - name: Mark binary executable
        run: chmod +x src-tauri/target/release/mini-diarium

      - name: Install JS dependencies
        run: bun install

      - name: Run E2E tests (with virtual display)
        run: xvfb-run --auto-servernum bun run test:e2e
