name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Required for creating releases and uploading assets
permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Mini Diarium v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## Mini Diarium v${{ steps.get_version.outputs.version }}

            ### Installation

            Download the appropriate file for your platform:

            - **Windows**: `Mini-Diarium-${{ steps.get_version.outputs.version }}-windows.msi` or `.exe`
            - **macOS**: `Mini-Diarium-${{ steps.get_version.outputs.version }}-macos.dmg`
            - **Linux**: `Mini-Diarium-${{ steps.get_version.outputs.version }}-linux.AppImage` or `.deb`

            ### Security Notes

            **Windows**: SmartScreen may show a warning on first launch. Click "More info" then "Run anyway".
            **macOS**: Gatekeeper may show "damaged and can't be opened." Run `xattr -cr "/Applications/Mini Diarium.app"` in Terminal, then launch normally.
            **Linux**: Verify SHA256 checksums against `checksums-*.txt` before installation.

            ### What's Changed

            <!-- Add release notes here before publishing -->

            ---

            Full changelog: https://github.com/fjrevoredo/mini-diarium/compare/...v${{ steps.get_version.outputs.version }}

  build-release:
    name: Build Release (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: universal
          - os: windows-latest
            platform: windows
            arch: x86_64

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install Linux system dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install macOS Rust targets (universal binary)
        if: matrix.platform == 'macos'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Configure macOS DMG bundling for headless CI
        if: matrix.platform == 'macos'
        run: |
          echo "JENKINS_URL=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> "$GITHUB_ENV"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --config tauri.release.conf.json ${{ matrix.platform == 'macos' && '--target universal-apple-darwin' || '' }}

      - name: Debug macOS DMG bundling failure
        if: failure() && matrix.platform == 'macos'
        run: |
          echo "Dumping generated bundle_dmg.sh scripts (if any):"
          find src-tauri/target -name "bundle_dmg.sh" -print -exec sed -n '1,260p' {} \;

      - name: Prepare release artifacts (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p release-artifacts
          VERSION="${{ needs.create-release.outputs.version }}"

          # Find and rename artifacts
          find src-tauri/target/release/bundle -name "*.AppImage" -not -name "*.sig" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-linux.AppImage \;
          find src-tauri/target/release/bundle -name "*.deb" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-linux.deb \;

          # Copy updater signature files
          find src-tauri/target/release/bundle -name "*.AppImage.sig" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-linux.AppImage.sig \; || true

          # Generate checksums
          cd release-artifacts
          sha256sum * > checksums-linux.txt
          cat checksums-linux.txt

      - name: Prepare release artifacts (macOS)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p release-artifacts
          VERSION="${{ needs.create-release.outputs.version }}"

          # Find and rename artifacts (universal builds output to target/universal-apple-darwin/release/bundle/)
          find src-tauri/target/universal-apple-darwin/release/bundle -name "*.dmg" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-macos.dmg \;

          # Copy updater artifacts (.app.tar.gz + .sig)
          find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app.tar.gz" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-macos.app.tar.gz \; || true
          find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app.tar.gz.sig" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-macos.app.tar.gz.sig \; || true

          # Generate checksums
          cd release-artifacts
          shasum -a 256 * > checksums-macos.txt
          cat checksums-macos.txt

      - name: Prepare release artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          mkdir -p release-artifacts
          VERSION="${{ needs.create-release.outputs.version }}"

          # Find and rename artifacts
          find src-tauri/target/release/bundle -name "*.msi" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-windows.msi \;
          find src-tauri/target/release/bundle/nsis -name "*.exe" -not -name "*.sig" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-windows.exe \; || true

          # Copy updater signature files
          find src-tauri/target/release/bundle/nsis -name "*.exe.sig" -exec cp {} release-artifacts/Mini-Diarium-${VERSION}-windows.exe.sig \; || true

          # Generate checksums
          cd release-artifacts
          sha256sum * > checksums-windows.txt
          cat checksums-windows.txt

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          draft: true
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-update-manifest:
    name: Generate Update Manifest
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Generate latest.json and upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.create-release.outputs.version }}
          TAG: v${{ needs.create-release.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          # Download all .sig files from the draft release via gh CLI
          # (curl with browser URLs does not work for draft releases; gh uses the API)
          mkdir -p sigs
          gh release download "${TAG}" --pattern "*.sig" --dir sigs/ 2>/dev/null || true

          LINUX_SIG=$(cat "sigs/Mini-Diarium-${VERSION}-linux.AppImage.sig" 2>/dev/null || echo "")
          MACOS_SIG=$(cat "sigs/Mini-Diarium-${VERSION}-macos.app.tar.gz.sig" 2>/dev/null || echo "")
          WIN_SIG=$(cat "sigs/Mini-Diarium-${VERSION}-windows.exe.sig" 2>/dev/null || echo "")

          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build platform entries only for those with signatures
          PLATFORMS_JSON=""
          if [ -n "$LINUX_SIG" ]; then
            PLATFORMS_JSON="${PLATFORMS_JSON}
              \"linux-x86_64\": {
                \"signature\": \"${LINUX_SIG}\",
                \"url\": \"${BASE_URL}/Mini-Diarium-${VERSION}-linux.AppImage\"
              },"
          fi
          if [ -n "$MACOS_SIG" ]; then
            PLATFORMS_JSON="${PLATFORMS_JSON}
              \"darwin-universal\": {
                \"signature\": \"${MACOS_SIG}\",
                \"url\": \"${BASE_URL}/Mini-Diarium-${VERSION}-macos.app.tar.gz\"
              },"
          fi
          if [ -n "$WIN_SIG" ]; then
            PLATFORMS_JSON="${PLATFORMS_JSON}
              \"windows-x86_64\": {
                \"signature\": \"${WIN_SIG}\",
                \"url\": \"${BASE_URL}/Mini-Diarium-${VERSION}-windows.exe\"
              },"
          fi

          # Remove trailing comma from last platform entry
          PLATFORMS_JSON="${PLATFORMS_JSON%,}"

          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "See https://github.com/${REPO}/releases/tag/${TAG} for full release notes.",
            "pub_date": "${PUB_DATE}",
            "platforms": {${PLATFORMS_JSON}
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

          # Upload latest.json to the release
          gh release upload "${TAG}" latest.json --clobber
