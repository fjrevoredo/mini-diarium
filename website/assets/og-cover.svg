<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Mini Diarium</title>
  <desc id="desc">Encrypted local-first desktop journal for Windows macOS and Linux</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0e0e0e"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="74" y="74" width="1052" height="482" rx="24" fill="#161616" stroke="#2a2a2a"/>
  <circle cx="162" cy="158" r="28" fill="#f5c94d" opacity="0.16"/>
  <image href="https://mini-diarium.com/assets/logo.svg" x="138" y="134" width="48" height="48"/>
  <text x="220" y="166" fill="#f0ede6" font-size="54" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Mini Diarium</text>
  <text x="138" y="248" fill="#f0ede6" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Your journal. Your device. Your keys.</text>
  <text x="138" y="304" fill="#c9c4b8" font-size="28" font-family="Segoe UI, Arial, sans-serif">Encrypted local-first desktop journal</text>
  <text x="138" y="346" fill="#c9c4b8" font-size="28" font-family="Segoe UI, Arial, sans-serif">AES-256-GCM - Offline-only - No telemetry</text>
  <rect x="138" y="398" width="290" height="56" rx="10" fill="#f5c94d"/>
  <text x="284" y="434" text-anchor="middle" fill="#0e0e0e" font-size="26" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Open Source</text>
  <text x="138" y="508" fill="#888" font-size="24" font-family="Segoe UI, Arial, sans-serif">github.com/fjrevoredo/mini-diarium</text>
</svg>
